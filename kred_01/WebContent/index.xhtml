<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kredyt" >

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="kwota" value="Kwota:" />
					<p:inputText id="kwota" value="#{kredytBB.kwota}" />
					<p:outputLabel for="lata" value="Lata:" />
					<p:inputText id="lata" value="#{kredytBB.lata}" />
					<p:outputLabel for="procent" value="Procent:" />
					<p:inputText id="procent" value="#{kredytBB.procent}" />
					<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="msg" />
					<p:commandButton value="Dodaj_AJAX" action="#{kredytBB.calc_AJAX()}" update="msg" />
				</h:panelGrid>
				<p:commandLink value="Informacje" action="#{kredytBB.info()}" />
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
