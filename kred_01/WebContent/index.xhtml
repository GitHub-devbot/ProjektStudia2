<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>
<p:panel header="Kredyt" toggleable="true" closable="true" toggleSpeed="400" style="margin: 1em auto;'">

	<h:form id="bla">
	
		<h:panelGrid id="grid" columns="3" cellpadding="5">
			<p:outputLabel for="kwota" value="Kwota:" />
			<p:inputText id="kwota" required="true" value="#{kredytBB.kwota}" requiredMessage="Brak kwoty" />
			<p:message for="kwota" />

			<p:outputLabel for="lata" value="Lata:" />
			<p:inputText id="lata" required="true" value="#{kredytBB.lata}" requiredMessage="Brak lat"/>
			<p:message for="lata" />

			<p:outputLabel for="procent" value="Procent:" />
			<p:inputText id="procent" required="true" value="#{kredytBB.procent}" requiredMessage="Brak procenta"/>
			<p:message for="procent"/>
			<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="@form" />
			<p:commandButton value="Dodaj_AJAX" action="#{kredytBB.calc_AJAX()}" update="msg" />			
			
		</h:panelGrid>
		<p:messages id="msg" />
		<p:commandLink value="Informacje" action="#{kredytBB.info()}" />
	</h:form>
</p:panel>

</h:body>
</html>
